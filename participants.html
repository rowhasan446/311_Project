<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 allign="Centre">KHGS Cultural Carnival</h1>
            
        </header>

        <!-- Participant Table -->
        <section class="table-section">
            <h2>Participant List</h2>
            <table>
                <thead>
                    <tr>
                        <th>P_ID</th>
                        <th>Name</th>
                        <th>Institution</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="participantTable">
                    <!-- Data will be dynamically populated -->
                </tbody>
            </table>
        </section>

        <!-- Add Participant Form -->
        <section class="form-section">
            <h2>Add New Participant</h2>
            <form id="addParticipantForm">
                <label for="p_name">Name:</label>
                <input type="text" id="p_name" name="p_name" placeholder="Enter participant name" required>

                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" placeholder="Enter institution name" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>

                <button type="submit">Add Participant</button>
            </form>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <h2>Search Participants</h2>
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Search by name or institution...">
                <button onclick="searchParticipants()">Search</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
